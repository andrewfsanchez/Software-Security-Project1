<head>
    <title>Create Account</title>
    <link rel="shortcut icon" type="image/png" href="static/logo3.png">
</head>
<center>
    <br><br><br>
    <h1>Create an Account</h1>
    <br>
    <form action="/user-register" id="user_form" method="POST" class="user">
        <h4>Email: </h4>
        <input type="text" name="email" id="email">
        <h4>Username: </h4>
        <input type="text" name="username" id="name">
        <h4>Password: </h4>
        <input type="password" name="password" id="password">
        <h4>Funds: </h4>
        <input type="text" name="funds" id="phoneNum">
        <br><br><br>
        <input type="submit" value="Create Account"> 
    </form>
    </center>
